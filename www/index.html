<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Factory v4.4</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 14px; max-width: 780px; }
    button { padding: 10px 12px; margin-right: 8px; cursor: pointer; }
    code { background: #f5f5f5; padding: 2px 6px; border-radius: 6px; }
    #out { white-space: pre-wrap; margin-top: 12px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>QR Factory v4.4 – Smoke Test</h2>
    <div>
      <button id="btnHealth">Test /health</button>
      <button id="btnShowCfg">Show Config</button>
    </div>
    <div id="out">Ready.</div>
    <p>Server: <code id="base">http://127.0.0.1:3333</code></p>
  </div>

  <script>
    const out = document.getElementById('out');
    const base = document.getElementById('base').textContent;

    async function getJson(url){
      const r = await fetch(url);
      if(!r.ok) throw new Error(r.status + " " + r.statusText);
      return r.json();
    }

    document.getElementById('btnHealth').onclick = async () => {
      try {
        const j = await getJson(base + '/health');
        out.textContent = JSON.stringify(j, null, 2);
      } catch (e) {
        out.textContent = 'Health error: ' + e.message;
      }
    };

    document.getElementById('btnShowCfg').onclick = async () => {
      out.textContent = 'Config nằm ở runtime\\config.json (cạnh exe).';
    };
  </script>
</body>
</html>
